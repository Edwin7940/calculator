<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display">0</div>
            <div class="keys">
                <button data-key = "plus" data-type="operator" class="action plus">+</button>
                <button data-key = "minus" data-type="operator" class="action minus">-</button>
                <button data-key = "times" data-type="operator" class="action times">&times</button>
                <button data-key = "divide" data-type="operator" class="action divide">/</button>
                <button data-key = "1" data-type = "number" class="num one">1</button>
                <button data-key = "2" data-type = "number" class="num two">2</button>
                <button data-key = "3" data-type = "number" class="num three">3</button>
                <button data-key = "4" data-type = "number" class="num four">4</button>
                <button data-key = "5" data-type = "number" class="num five">5</button>
                <button data-key = "6" data-type = "number" class="num six">6</button>
                <button data-key = "7" data-type = "number" class="num seven">7</button>
                <button data-key = "8" data-type = "number" class="num eight">8</button>
                <button data-key = "9" data-type = "number" class="num nine">9</button>
                <button data-key = "0" data-type = "number" class="num zero">0</button>
                <button data-key = "equal" data-type = "equal" class="equal">=</button>
                <button class = "num decimal " data-type = "number" >.</button>
                <button class = "num clear" data-type= "clear" >C</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
